@(title: String)(content: Html)

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <script src="@routes.Assets.versioned("javascripts/hello.js")" type="text/javascript"></script>
        <link rel='stylesheet' href='@routes.WebJarAssets.at(WebJarAssets.locate("css/bootstrap.min.css"))'>
        <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("jquery.min.js"))'></script>

        <style>
        </style>

    </head>

        <div class="container" style="background-color:yellow;">
            <div class="row">
                <div class="col-md-4">
                    <div class="pull-left">
                        <div class="row" style="margin-top:5px;">
                            <img src="@routes.Assets.versioned("images/logo.jpg")" class="img-rounded">
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="pull-right">
                        <div style="margin-top:10px;margin-bottom:10px">
                            <a href="#"> Login</a> (Have no account? <a href="#">Sign Up</a>!!)
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <div class="container">
        <div class="row">

            <nav role="navigation" class="navbar navbar-inverse">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <!-- Collection of nav links, forms, and other content for toggling -->
                <div id="navbarCollapse" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Home</a></li>
                        <li><a href="#">Search</a></li>
                        <li><a href="#">Join</a></li>
                        <li><a href="#">Knoldus</a></li>
                    </ul>
                </div>
            </nav>

        </div>
    </div>
        <div class="container">
            <div id="mycarousel" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="@routes.Assets.versioned("images/header.jpg")" style="width: 100%;" class="img-responsive">
                        <div class="carousel-caption">
                            <h1>Knoldus Software LLP</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="container">
            @content
        </div>

        <div class="container" style="margin-top:10px; background-color:#F5F5F5;">

            <div class="row col-md-12">
                <div class="col-md-4" style="margin-top:30px">
                    <h2 style="color:orange;display: inline;float: left;">Knoldus</h2>
                    <h2 style="float: left;">&nbsp;Softwares</h2>
                </div>
                <div class="col-md-3">

                </div>
                <div class="col-md-2">

                </div>
                <div class="col-md-3">
                    <div id="mycarousel" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">
                            <div class="item active">
                                <img src="@routes.Assets.versioned("images/map.png")" alt="" class="img-responsive">
                                <div class="carousel-caption">
                                    Knoldus Software LLP
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </body>
</html>
